<div class="container">
    
    <div class="row">
        <div class="col-sm-4" ng-controller="VendorController">
            <table class="table table-bordered">
                <tr>
                    <td colspan="4" align="center"> <h3> Vendor Entry </h3></td>
                </tr>
                <tr bgcolor="#5DADE2">
                    <td align="center">Vendor ID</td>
                    <td align="center">Name</td>
                    <td align="center">Address</td>
                    <td> &nbsp;</td>
                </tr>
                <tr ng-repeat="v in vendors">
                    <td>{{v.VendorID}}</td>
                    <td>{{v.VendorName}}</td>
                    <td>{{v.VendorAddress}}</td>
                    <td align="center"> <input type="button" ng-click="GetVendorById(v.VendorID)" value="Edit" /></td>
                </tr>
                <tr>
                    <td colspan="4"> &nbsp;</td>
                </tr>
                <tr>
                    <td colspan="4">
                        <table class="w3-striped">
                            <tr>
                                <td> <input type="text" ng-model="vendor.VendorID" placeholder="VendorID" /></td>
                                <td> <input type="text" ng-model="vendor.VendorName" placeholder="Vendor Name" /></td>
                                <td> <input type="text" ng-model="vendor.VendorAddress" placeholder="Vendor Address" /></td>
                                <td> <input type="button" ng-click="PostVendor(vendor)" value="Add Vendor" /></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"> &nbsp;</td>
                </tr>
                <tr>
                    <td colspan="4">
                        <table class="w3-striped">
                            <tr>
                                <td> <input type="text" ng-model="vendorDetails.VendorID" placeholder="VendorID" /></td>
                                <td> <input type="text" ng-model="vendorDetails.VendorName" placeholder="Vendor Name" /></td>
                                <td><input type="text" ng-model="vendorDetails.VendorAddress" placeholder="Vendor Address" /></td>

                                <td><input type="button" ng-click="UpdateVendor(vendorDetails.VendorID,vendorDetails.VendorName,vendorDetails.VendorAddress)" value="Edit" /></td>

                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <table class="w3-striped">
                            <tr>
                                <td colspan="3">
                                    <input type="text" ng-model="vendor.VendorID" placeholder="Enter Vendor ID to Delete" />
                                </td>
                                <td colspan="3">
                                    <input type="button" ng-click="Delete(vendor.VendorID)" value="Delete Vendor" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
