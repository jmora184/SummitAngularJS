<div class="container">
    
    <div class="row">
        <div class="col-sm-4" ng-controller="VendorController">
            <table class="table table-bordered">
                <tr>
                    <td colspan="4" align="center"> <h3> Vendor Entry </h3></td>
                </tr>
                <tr bgcolor="#5DADE2">
                    <td align="center">Vendor ID</td>
                    <td align="center">Name</td>
                    <td align="center">Address</td>
                    <td> &nbsp;</td>
                </tr>
                <tr ng-repeat="v in vendors">
                    <td>{{v.VendorID}}</td>
                    <td>{{v.VendorName}}</td>
                    <td>{{v.VendorAddress}}</td>
                    <td><input type="button" ng-click="openModel(v.VendorID,v.VendorName,v.VendorAddress)" value="Edit" /></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <table class="w3-striped">
                            <tr>
                                <td colspan="3">
                                    <input type="text" ng-model="vendor.VendorID" placeholder="Enter Vendor ID to Delete" />
                                </td>
                                <td colspan="3">
                                    <input type="button" ng-click="Delete(vendor.VendorID)" value="Delete Vendor" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
