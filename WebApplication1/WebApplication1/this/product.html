    <div ng-controller="productController" style="text-align:center">

        <input type="text" ng-model="item.ProductID" placeholder="Enter employee id" required />
        <input type="text" ng-model="item.Price" placeholder="Enter price" required />
        <input type="text" ng-model="item.Description" placeholder="Enter description" required />
        <input type="button" ng-click=submitForm(item) value="Submit" required />
    </div>
    
    <div ng-controller="productControllers" style="margin-left:10%; margin-right:10%">
        <h3>Product Data</h3>
    
        <table class="table table-striped">
            <tr>
                <th> ProductID </th>
                <th> VendorID </th>
                <th> Price </th>
                <th> Description </th>
            </tr>
            <tr ng-repeat="p in products">
                <td>{{p.ProductID}}</td>
                <td>{{p.VendorID}}</td>
                <td>{{p.Price}}</td>
                <td>{{p.Description}}</td>
            </tr>
        </table>
    </div>
