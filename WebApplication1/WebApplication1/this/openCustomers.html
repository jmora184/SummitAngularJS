<div uib-modal-window="modal-window" window-class="modal" size="xs" index="10" animate="animate" modal-animation="true">
    <!-- modal template here -->


    <form ng-controller="CustomerController">
        <input type="text" value="{{params.CustName}}" placeholder="{{params.CustName}}" ng-model="name" />
        <input type="text" value="{{params.CustAddress}}" placeholder="{{params.CustAddress}}" ng-model="add" />
        <input type="text" value="{{params.CustPhone}}" placeholder="{{params.CustPhone}}" ng-model="phone" />


        <input type="button" ng-click="UpdateCustomer(params.CustID,params); close()" value="Update" />
    </form>

    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Finished</button>
    <!--<input type="text" placeholder="{{params.name}}" />
    <input type="button" ng-click="Delete(params.name)" value="Delete Vendor" />-->
</div>
