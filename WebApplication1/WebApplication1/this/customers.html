    <div ng-controller="CustomerController" style="text-align:center">
        <input type="text" ng-model="item.CustID" placeholder="Enter customer id" required />
        <input type="text" ng-model="item.CustName" placeholder="Enter customer name" required />
        <input type="text" ng-model="item.CustAddress" placeholder="Enter customer address" required />
        <input type="text" ng-model="item.CustPhone" placeholder="Enter customer phone" required />
        <input type="button" ng-click="submitForm(item)" value="Submit" required />
        <!--<input type="button" ng-click="delete(item)" value="Delete" required />-->

    <div style="margin-left:10%; margin-right:10%">
        <h3>Customer Data</h3>
        <table class="table table-striped">
            <tr>
                <th> id </th>
                <th> name </th>
                <th> address </th>
                <th> phone </th>
            </tr>
            <tr ng-repeat="u in customers">
                <td>{{u.CustID}}</td>
                <td>{{u.CustName}}</td>
                <td>{{u.CustAddress}}</td>
                <td>{{u.CustPhone}}</td>
                <td> <button type="button" class="" ng-click="openModel(u.CustID,u.CustName,u.CustAddress, u.CustPhone)">Edit</button></td>
                <td> <input type="button" ng-click="Delete(u.CustID)" value="Delete" /></td>
            </tr>
        </table>
    </div>
</div>
