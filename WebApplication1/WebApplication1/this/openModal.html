<div uib-modal-window="modal-window" window-class="modal" size="xs" index="10" animate="animate" modal-animation="true">
    <!-- modal template here -->


    <form ng-controller="payroll">
        <input type="text" value="{{params.BankName}}" placeholder="{{params.BankName}}" ng-model="bank" />
        <input type="text" value="{{params.AcctNumber}}" placeholder="{{params.AcctNumber}}" ng-model="acct" />
        <input type="text" value="{{params.EmpAddress}}" placeholder="{{params.EmpAddress}}" ng-model="addr" />


        <input type="button" ng-click="UpdatePayroll(params.PayrollID,params);close()" value="Update" />
    </form>

    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Finished</button>
    <!--<input type="text" placeholder="{{params.name}}" />
    <input type="button" ng-click="Delete(params.name)" value="Delete Vendor" />-->
</div>
